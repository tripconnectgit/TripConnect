        /* Additional custom styles can be added here */

            width: 60%; /* Reduce the length of input fields */
        }
    </style>
</head>
<body>

<!-- Navigation Bar (Assuming you have it) -->
<section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="IMAGES\TripConnect-logo.png" alt=""></a>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="calldrivertarif.html">BACK</a>
                    </li>

            </div>
        </div>
    </nav>

<!-- First Row for Form and Image -->
<div class="container">
    <div class="row">
       
        <!-- Form on the left side -->
        <div class="col-md-6">
            <div class="form-cs1">
                <form id="submit-form" action="https://api.web3forms.com/submit" method="POST">

                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="f62a3ca7-339b-4918-aa80-8b9211448a7f">
                    <br>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter your name">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                    </div><br>
                    <div class="form-group">
                        <label for="contact">Contact No</label>
                        <input type="text" class="form-control" name="contact" placeholder="Enter your contact number">
                    </div><br>
                    <div class="form-group">
                        <label for="pickup-location">District</label>
                        <select class="form-control" name="pickup-location">
                            <option selected>Ernakulam (Call Driver)</option>
                        </select>
                    </div><br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="pickup-date">Pick-up Date</label>
                            <input type="date" class="form-control" name="pickup-date">
                        </div><br>
                        <div class="form-group col-md-6">
                            <label for="dropoff-date">Drop-off Date</label>
                            <input type="date" class="form-control" name="dropoff-date">
                        </div><br>
                        <div class="form-group">
                            <label for="pickup-location">Pick-up Location</label>
                            <select class="form-control" name="pickup-location">
                                <option selected>Choose...</option>
                                <option>Aluva</option>
                                <option>Kakkanad</option>
                                <option>Vazhakala</option>
                                <option>Trippunithara</option>
                                <option>Palarivattom</option>
                                <option>Kaloor</option>
                                <option>Kacheripady</option>
                                <option>MG Road</option>
                                <option>Kadavantra</option>
                                <option>Vytila</option>
                                <option>Vypin</option>
                                <option>Fort Kochi</option>
                                <option>Mattanchery</option>
                            </select>
                        </div><br>
                        <div class="form-group">
                            <label for="tarrif">Tarrif</label>
                            <select class="form-control" name="tarrif">
                                <option selected>Choose...</option>
                                <option>INCITY TARIFF ( NORMAL CARS )</option>
                                <option>INCITY TARIFF ( LUXURY CARS )</option>
                                <option>OUTSTATION RETURN TRIP</option>
                                <option>OUTSTATION ONE-WAY TRIP</option>
                            </select>
                        </div><br><br>
                    </div>
                    <button type="submit" class="btn btn-dark" id="submit-btn">ENQUIRE</button><br><br><br> 
                </form>
            </div>
        </div>

    </div>
</div>



<!-- Bootstrap JS and any additional scripts if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
